{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Confirm Report{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('admin.report_car', car_id=car.ID)}}">
  <div style="display:block; width:100%; clear:both; float:none;min-height:50px;">
    <div style="width:300px; float:left;">Car ID: {{ car.ID }}</div>
    <div style="width:300px; float:left;">Engineer ID: {{ engineer.ID }}</div>
    <div class="form-field" style="float:left;"> {{ form.description.label }} {{ form.description }}</div>
    </div>
    <div class="form-submit" onclick="return confirm('Are you sure you want to report this car?');"> {{ form.submit }} </div>
  </form>
{% endblock %}
